      <header class="pt-4"> 
          <h1 class="text-center"> Welcome to place-keeper</h1>
          <h3 class="text-center"> Fill the form to sign up</h3>
      </header>
    <main id="wrapper">
        <section class="container">
            <section class="row mt-5">
                <article class="col-md-6" style="margin: 0 auto;">
                    <article class="card p-5" id="card">
                        <form name="theForm" onsubmit="event.preventDefault();">
                            <!-- COLORS -->
                            <!-- USER DATA -->
                            <article class="form-group ">
                                <b><span id="errorText" class="text-danger"></span></b>
                                <article class="row mx-0">
                                    <label for="bgColor" class="col-md-6">Background Color:</label>
                                    <label for="fontColor" class="col-md-6">Font Color:</label>
                                    <input type="color" class="col-md-6 mt-2" placeholder="Background Color (#fff)" id="backgroundColor" value="#ffffff">
                                    <input type="color" class="col-md-6 mt-2" placeholder="Font Color (#000 / black)" id="fontColor" value="#000000">
                                </article>
                                <input type="email" class="form-control mt-2" placeholder="Email" id="email" required>
                                <input type="date" class="form-control mt-2" placeholder="Date of Birth (01/12/2000)" id="dob" required>
                                <input type="number" class="form-control mt-2" placeholder="Age" id="age" required>
                                <button type="submit" class="btn btn-primary btn-block mt-2" id="submit">Submit</button>
                            </article>
                        </form>
                    </article>
                </article>
            </section>
        </section>
    </main>
